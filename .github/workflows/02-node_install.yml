### .github/workflows/dependabot_automerge.yml
### This workflow has access to secrets and a read-write token
name: Build and Test - Node Install
on:
  workflow_run:
    workflows: ["Build and Test - Start"]
    types: 
      - completed

# permissions:
  # down scope as necessary via https://docs.github.com/en/actions/reference/authentication-in-a-workflow#modifying-the-permissions-for-the-github_token

jobs:
  do-stuff:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    strategy:
      matrix:
        node-version: [14.x, 16.x]

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm ci --ignore-scripts
        env: 
          FONTAWESOME_NPM_AUTH_TOKEN: ${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }} 

      - name: Upload output file
        uses: actions/upload-artifact@v2
        with:
          name: node_modules-${{ matrix.node_version }}
          path: node_modules/